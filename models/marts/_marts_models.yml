version: 2

models:
  - name: fct_users_starting_with_a
    latest_version: 2
    config:
      contract:
        enforced: true
    description: "Users that first name starts with an A"
    constraints:
      - type: check
        columns: [first_name, last_name]
        expression: "first_name != last_name"
        name: first_and_last_name_diff_check
    columns:
      - name: id
        data_type: int
        description: "The primary key for the user"
        constraints:
          - type: not_null
          #- type: primary_key # Works on Databricks only if using Unity Catalog (doesn't work for hive_metastore)
        tests:
          - unique # actually validate uniqueness for this column
      - name: first_letter
        data_type: string
      - name: first_name
        data_type: string
      - name: last_name
        data_type: string
      - name: email
        data_type: string

    versions:
      - v: 3
        columns:
          - include: all
            exclude: [email]

      - v: 2
        columns:
          - include: all
            exclude: [email]
          - name: email_address
            data_type: string
        deprecation_date: 2024-11-02

      - v: 1
        config:
          alias: fct_users_starting_with_a
          enabled: false
        deprecation_date: 2023-11-02

  - name: fct_users_starting_with_b
    description: "Users that first name starts with an B"

    columns:
      - name: id
        description: "The primary key for the user"
        tests:
          - unique
          - not_null

  - name: fct_users_starting_with_c
    description: "Users that first name starts with an C"
    columns:
      - name: id
        description: "The primary key for the user"
        tests:
          - unique
          - not_null
